<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            margin: 2rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.3;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        h3 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .text {
            display: inline-block;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-top: 1rem;
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            h1 {
                font-size: 5rem;
            }

            h2,
            h3 {
                font-size: 2rem;
            }

            .container {
                margin: 4rem;
            }

            .social-media a {
                width: 40px;
                height: 40px;
                font-size: 24px;
                /* margin: 1rem; */
            }
        }

        @media (max-width: 480px) {
            h1,
            h2,
            h3 {
                margin: 0;
            }

            h1 {
                font-size: 3rem;
            }

            h2,
            h3 {
                font-size: 1.5rem;
            }

            .container {
                margin: 2rem;
            }

            p {
                font-size: 0.9rem;
            }

            .social-media a {
                width: 30px;
                height: 30px;
                font-size: 18px;
                margin: 0.5rem;
            }

            .btn {
                font-size: 1.2rem;
                padding: 1rem 2rem;
            }
        }

        /* Media */

        :root {
            --bg-color: #1f242d;
            --second-bg-color: #323946;
            --text-color: #fff;
            --main-color: #0ef;
        }

        .social-media a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            font-size: 24px;
            background: transparent;
            border: 2px solid var(--main-color);
            border-radius: 50%;
            color: var(--main-color);
            /* margin: 1rem; */
            transition: .5s ease-in-out;
            margin-left: 10px;
            margin-bottom: 20px;
        }

        .social-media a:hover {
            background: var(--main-color);
            color: var(--second-bg-color);
            box-shadow: 0 0 1rem var(--main-color);
        }

        .btn {
            display: inline-block;
            /* padding: 1rem 2rem; */
            padding: 10px 20px;
            background: var(--main-color);
            border-radius: 4rem;
            box-shadow: 0 0 1rem var(--main-color);
            font-size: 22px;
            color: var(--second-bg-color);
            letter-spacing: .1rem;
            font-weight: 600;
            transition: .5s ease;
        }

        .btn:hover {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Hello, I am</h3>
        <h1>So Visalsing</h1>
        <h2>I'm a <span class="text"></span></h2>
        <p>
            My opportunity is to create and develop websites, frontend, responsive designs, and more.
            Here is my CV below! You can click on the button to download my CV.
        </p>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=100024759097669" target="_blank" alt="Facebook"><i
                    class='bx bxl-facebook'></i></a>
            <a href="https://instagram.com/visalsing_88?igshid=NzZlODBkYWE4Ng%3D%3D&utm_source=qr" target="_blank"
                alt="Instagram"><i class='bx bxl-instagram'></i></a>
            <a href="https://twitter.com/visalsing_88" target="_blank" alt="Twitter"><i class='bx bxl-twitter'></i></a>
            <a href="https://www.youtube.com/channel/UCVIKOdAI2lgiE_L2n1_mP1Q" target="_blank" alt="YouTube"><i
                    class="bx bxl-youtube"></i></a>
            <a href="https://github.com/visalsing/visalsing.github.io" target="_blank" alt="GitHub"><i
                    class='bx bxl-github'></i></a>
            <a href="https://t.me/visalsing_88" target="_blank" alt="Telegram"><i class='bx bxl-telegram'></i></a>
        </div>
        <a href="pdf/sovisalsing.pdf" download target="_blank" class="btn">Download CV</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".text", {
            strings: ["Front-end Developer", "Back-end Developer", "Web Developer"],
            typeSpeed: 100,
            backSpeed: 100,
            backDelay: 1000,
            loop: true
        });
    </script>
</body>

</html>
